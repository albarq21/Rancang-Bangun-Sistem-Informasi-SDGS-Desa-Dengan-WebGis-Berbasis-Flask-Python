{% extends 'base.html' %}

{% block body %}
<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="row mt-3">
        
        <div class="col-lg-12">
           <div class="card">
            <div class="card-body">
              <h5 class="card-title">Hasil Analisis Persentase SDGS Desa Tanpa Kemiskinan Berdasarkan Pengeluaran Perkapita</h5>            
            <div class="row m-0 row-group text-center border-top border-light-3">
              <div class="col-12 col-lg-4">
                <div class="p-3">
                  <h5 class="mb-0">Total Data Kuisioner</h5>
                  <div class="progress my-3" style="height:3px;">
                    <div class="progress-bar" style="width:100%"></div>
                 </div>
                <h5 class="mb-0"><span>{{totaldatkus}} Data</span></h5>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="p-3">
                  <h5 class="mb-0">Persentase Diatas Kemiskinan</h5>
                  <div class="progress my-3" style="height:3px;">
                    <div class="progress-bar" style="width:{{perkemplus}}%"></div>
                 </div>
                <h5 class="mb-0"><span>{{perkemplus}}%</span></h5>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="p-3">
                  <h5 class="mb-0">Persentase Dibawah Kemiskinan</h5>
                  <div class="progress my-3" style="height:3px;">
                    <div class="progress-bar" style="width:{{perkemminus}}%"></div>
                 </div>
                <h5 class="mb-0"><span>{{perkemminus}}%</span></h5>
                </div>
              </div>
            </div>
            <!-- <div class="tab-content p-3">
                
                

                
            </div> -->
        </div>
      </div>
      </div>
        
    </div>
    {% endblock %}
